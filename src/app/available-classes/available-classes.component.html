<mat-card>
</mat-card>
<mat-card>
  <mat-card-header>
    <mat-card-title>Aerobics</mat-card-title>
    <mat-card-subtitle>Trainer : Paul Phoenix</mat-card-subtitle>
  </mat-card-header>
        <mat-card-content>
        <p>
          Aerobics is a form of physical exercise that combines rhythmic aerobic exercise with stretching and strength training routines with the goal of improving all elements of fitness (flexibility, muscular strength, and cardio-vascular fitness).
        </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="picker.open()">Book a session </button>
    <mat-form-field>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
  </mat-card-actions>
</mat-card>
