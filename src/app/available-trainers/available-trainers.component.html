<mat-card class="custom" *ngFor= "let trainer of trainers">
  <mat-card-header>
    <mat-card-title>{{trainer.trainerName}}</mat-card-title>
    <mat-card-subtitle>classes : Aerobics and Boxing</mat-card-subtitle>
  </mat-card-header>
        <mat-card-content>
        <p>
          {{trainer.personalDescription}}
        </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="gotoBooking()">Book a session</button>
  </mat-card-actions>
</mat-card>
